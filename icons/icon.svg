<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" width="512" height="512">
  <!-- Background -->
  <rect width="512" height="512" rx="80" fill="#1e1e2e"/>

  <!-- Ring 1 (Outer) - Hour -->
  <circle cx="256" cy="256" r="180" fill="none" stroke="url(#grad1)" stroke-width="12" opacity="0.3"/>
  <path d="M 256 76 A 180 180 0 0 1 436 256" fill="none" stroke="url(#grad1)" stroke-width="14" stroke-linecap="round"/>

  <!-- Ring 2 - Minute -->
  <circle cx="256" cy="256" r="140" fill="none" stroke="url(#grad2)" stroke-width="12" opacity="0.3"/>
  <path d="M 116 256 A 140 140 0 0 1 256 116" fill="none" stroke="url(#grad2)" stroke-width="14" stroke-linecap="round"/>

  <!-- Ring 3 - Second -->
  <circle cx="256" cy="256" r="100" fill="none" stroke="url(#grad3)" stroke-width="12" opacity="0.3"/>
  <path d="M 256 156 A 100 100 0 0 1 356 256" fill="none" stroke="url(#grad3)" stroke-width="14" stroke-linecap="round"/>

  <!-- Ring 4 (Inner) - Millisecond -->
  <circle cx="256" cy="256" r="60" fill="none" stroke="url(#grad4)" stroke-width="10" opacity="0.3"/>
  <path d="M 196 256 A 60 60 0 0 1 256 196" fill="none" stroke="url(#grad4)" stroke-width="12" stroke-linecap="round"/>

  <!-- Gradients -->
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="grad2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f093fb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f5576c;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="grad3" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4facfe;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00f2fe;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="grad4" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#43e97b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#38f9d7;stop-opacity:1" />
    </linearGradient>
  </defs>
</svg>
